    <title th:replace="${title}">博客详情</title>

    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">

<body>

    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <!--内部的菜单-->
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1022/100/100" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                            <span th:text="${session.user.nickname}">吴高耀</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle button black icon m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部的footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui container center aligned">
            <div class="ui divided stackable inverted grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div id="adminnewblog-container">
                        <div class="ui inverted link list" th:fragment="adminnewblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${adminnewblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                            <!--                        <a href="#" class="item">用户故事(User Story)</a>-->
                            <!--                        <a href="#" class="item">用户故事(User Story)</a>-->
                            <!--                        <a href="#" class="item">用户故事(User Story)</a>-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 709581924@qq.com</a>
                        <a href="#" class="item">QQ: 709581924</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <!--                    <h4 class="ui inverted header m-text-thin m-text-spaced">zkq</h4>-->
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Wu Gaoyao</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、健身的相关内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
               <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020-2020 wugaoyao Designed by wugaoyao</p>
        </div>

    </footer>
